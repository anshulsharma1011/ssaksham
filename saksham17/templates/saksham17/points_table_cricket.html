<table>
    <tr>
        <th>Team</th>
        <th>Matches Played</th>
        <th>Won</th>
        <th>Lost</th>
        <th>Tie</th>
        <th>Points</th>
    </tr>

    {% for team in table %}
        <tr>
            <td>{{ team.team }}</td>
            <td>{{ team.matches_played}}</td>
            <td>{{ team.won }}</td>
            <td>{{ team.lost }}</td>
            <td>{{ team.tie }}</td>
            <td>{{ team.points }}</td>
        </tr>
    {% endfor %}
</table>
